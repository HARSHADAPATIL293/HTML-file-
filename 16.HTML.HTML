<style>

  <h1>सर्वात मोठा दिवस (The Longest Day)</h1>
  <p>उत्तर गोलार्ध मध्ये, वर्षातील सर्वात मोठा दिवस साधारणपणे <b>20 किंवा 21 जून</b> रोजी असतो.</p>
  <p>हा दिवस उन्हाळ्यातील संक्रांती (Summer Solstice) म्हणून ओळखला जातो.</p>
  <p>या दिवशी सूर्यप्रकाशाचा कालावधी सर्वात जास्त असतो.</p>
